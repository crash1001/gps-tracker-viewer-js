<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet' type='text/css'>

</head>
    <body>
    <div class="container">
        <div class="row">
            <div class = "col-lg-4"></div>
            <div class = "col-lg-4"><h1>Tracker</h1></div>
            <div class = "col-lg-4"></div>

        </div>
        <div class="row">
            <div class = "col-lg-4">
                <p>List of GPS devices</p>
                <select id="device-select"></select>
            </div>

            <div class = "col-lg-4">
                <button id="retrive" id="btn btn-lg">Show</button>
            </div>

            <div class="col-lg-4 ">
                <input id="before" type="date"/>
                <input id="after" type="date"/>
            </div>
        </div>
        <div id="map"></div>


    </div>
    <script src="js/loadMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzdQ2kuc-gSOkz2Un-r3YZ0Tnb2L7PU-c&callback=initMap"
            async defer></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
